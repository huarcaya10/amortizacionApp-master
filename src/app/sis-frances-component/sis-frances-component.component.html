
<div class="container">
  <div class="abs-center">
    <form class="border p-3 form">
      <h1>Sistema Frances</h1>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Cantidad de prestamo</label>
        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="cantidad" name="cantidad">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Tasa de interes (TEM)</label>
        <input type="number" class="form-control" id="exampleInputPassword1" [(ngModel)]="interes" name="interes">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Periodo</label>
        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="periodo" name="periodo">
      </div>
         <button type="submit" class="btn btn-primary" style="margin: 10px" (click)="onDatos()">Calcular</button>
         <button type="submit" class="btn btn-primary" (click)="limpiar()">Limpiar</button>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Periodos de pago</th>
          <th scope="col">Mensualidad de Renta</th>
          <th scope="col">Interes</th>
          <th scope="col">Amortizacion</th>
          <th scope="col">Saldo</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let item of datos; index as i">
          <th scope="row">{{i}}</th>
          <td>S/{{item.mensualidad}}</td>
          <td>S/{{item.interes}}</td>
          <td>S/{{item.amortizacion}}</td>
          <td>S/{{item.saldo}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
